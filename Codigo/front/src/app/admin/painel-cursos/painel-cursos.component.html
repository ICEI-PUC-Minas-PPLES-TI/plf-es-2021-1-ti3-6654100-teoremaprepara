
<div id="body">
  <app-menu [menu]="menu" [nomeUser]="nomeUser"></app-menu>
  
    <mat-card>
      <app-header [icon]="iconHeader" [nome]="nomeHeader"></app-header>
      <div id="table">
        <mat-form-field >
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pré Enem" #input>
        </mat-form-field>
  
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
  
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso </th>
              <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
  
            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
              <td mat-cell *matCellDef="let row"> <mat-icon (click)="openEdit(row.id)" matTooltip="Editar">edit</mat-icon><mat-icon id="delete" matTooltip="Deletar" (click)="openDelet(row.id, row.nome)">delete</mat-icon><mat-icon (click)="openAdicionarSimulado(row.id)" id="simulado" matTooltip="Adicionar Simulado">post_add</mat-icon></td>
            </ng-container>
  
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
              <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>         
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell no-data" colspan="4"><img src="../../../assets/no-data.png" alt=""></td>
            </tr>
          </table>
  
           <!-- <mat-paginator [pageSizeOptions]="[7,10, 25, 100]"></mat-paginator> -->
        </div>
      </div>
    </mat-card>
    
    <div id="adicao"  (click)="openAdd()" matTooltip="Cadastrar"><mat-icon>add</mat-icon></div>
  </div>
