<div id="body">
  <app-menu></app-menu>

  <mat-card>
    <app-header></app-header>
    <div id="table">
      <mat-form-field >
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. José" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
            <td mat-cell *matCellDef="let row"> <mat-icon>edit</mat-icon><mat-icon id="delete">delete</mat-icon> </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de usuário </th>
            <td mat-cell *matCellDef="let row"> professor </td>
          </ng-container>         

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Não existe "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[9,10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </mat-card>



</div>
