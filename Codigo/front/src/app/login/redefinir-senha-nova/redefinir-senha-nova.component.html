
<div id="corpo">
  <div id="formulario">
    <img src="../../assets/logoTeorema.png" alt="">

    <form [formGroup]="form" onSubmit="novaSenha()">

      <mat-form-field appearance="outline">
        <mat-label>Digite a nova senha</mat-label>
        <input matInput formControlName="senha" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Digite novamente a nova senha</mat-label>
        <input matInput formControlName="senha" required>
      </mat-form-field>

      <div type="submit" class="button">Redefinir Senha</div>

    </form>

  </div>
</div>
