<div id="body">
    <div class="header">
        <div>
            <mat-icon class="icon">campaign</mat-icon>
            <h3>{{this.data.name}} | {{this.data.curso}} </h3>
        </div>
        <div class="close" (click)="close()">
            <mat-icon>close</mat-icon>
        </div>
    </div>
    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Titulo</mat-label>
            <input matInput formControlName="titulo">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Tipo do arquivo</mat-label>
            <input matInput formControlName="tipo">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Url</mat-label>
            <input matInput formControlName="url">
        </mat-form-field>
        
        <div class="div-btn">
            <button mat-flat-button class="cancelar-btn" (click)="close()">Cancelar</button>
            <button type="submit" mat-flat-button class="confirmar-btn" (click)="cadastrar()" >Confirmar</button>
        </div>
    </form>

</div>
