<div id="body">
  <app-menu></app-menu>

   <mat-card> 
    <app-header></app-header>
    <div id="table">
      <mat-form-field >
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. José" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th class="disciplina" mat-header-cell *matHeaderCellDef mat-sort-header> Disciplina </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row"> <mat-icon matTooltip="Adicionar aviso">campaign</mat-icon><mat-icon id="delete"  matTooltip="Adicionar Material">file_present</mat-icon> </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
          </ng-container>         

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data" colspan="4"><img src="../../../assets/no-data.png" alt=""></td>
          </tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[7,10, 25, 100]"></mat-paginator> -->
      </div>
    </div>
   </mat-card> 
  
</div>
